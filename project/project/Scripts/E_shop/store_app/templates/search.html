{% extends 'base.html' %}
{% block content %}
<div class="container">
    <br>
    <h2>Search Result:</h2>
    {% if product|length < 1 %}
        <p>No Product Found</p>
    {% endif %}
</div>

<!-- Shop Page Start -->
<div class="shop-category-area pt-100px pb-100px">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- Shop Bottom Area Start -->
                <div class="shop-bottom-area">
                    <!-- Tab Content Area Start -->
                    <div class="row">
                        <div class="col">
                            <div class="tab-content">
                                <div class="tab-pane fade show active" id="shop-grid">
                                    <div class="row mb-n-30px">
                                        {% for i in product %}
                                            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-xs-6 mb-30px">
                                                <!-- Single Product -->
                                                <div class="product">
                                                    <span class="badges"><span class="new">{{ i.condition }}</span></span>
                                                    <div class="thumb">
                                                        <a href="{% url 'product_detail' i.id %}" class="image">
                                                            <img src="/{{ i.image }}" alt="Product" />
                                                        </a>
                                                    </div>
                                                    <div class="content">
                                                        <span class="category"><a href="#">{{ i.categories }}</a></span>
                                                        <h5 class="title"><a href="{% url 'product_detail' i.id %}">{{ i.name|truncatewords:5 }}</a></h5>
                                                        <span class="price"><span class="new">{{ i.price }}</span></span>
                                                    </div>
                                                    <div class="actions">
                                                        <button title="Add To Cart" class="action add-to-cart" data-bs-toggle="modal" data-bs-target="#exampleModal-Cart">
                                                            <i class="pe-7s-shopbag"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Shop Bottom Area End -->
            </div>
        </div>
    </div>
</div>
<!-- Shop Page End -->
{% endblock %}
